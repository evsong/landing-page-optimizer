<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <!-- Concept 3: Magnifying glass over page -->
  <!-- Page -->
  <rect x="6" y="8" width="30" height="40" rx="3" stroke="#475569" stroke-width="2" fill="none"/>
  <line x1="12" y1="16" x2="24" y2="16" stroke="#475569" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12" y1="22" x2="30" y2="22" stroke="#475569" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12" y1="28" x2="26" y2="28" stroke="#475569" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12" y1="34" x2="20" y2="34" stroke="#475569" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Magnifying glass -->
  <circle cx="32" cy="34" r="13" stroke="#0EA5E9" stroke-width="2.5" fill="rgba(14,165,233,0.1)"/>
  <line x1="41" y1="43" x2="50" y2="52" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round"/>
  <!-- Checkmark inside magnifier -->
  <polyline points="25,34 30,39 39,28" stroke="#0EA5E9" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Wordmark -->
  <text x="60" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="white">Page</text>
  <text x="60" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="white">Page<tspan fill="#0EA5E9">Audit</tspan></text>
</svg>